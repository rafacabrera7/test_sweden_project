<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nima Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>

  <form action="/login" style="padding-top: 10vh;" method="post">
    <div class="card mx-auto" style="width: 18rem;">
      <h5 class="card-title mx-auto pt-3">Login</h5>
      <div class="card-body">
        <ul>
          <li>
            <label for="user" class="form-label">Username</label>
            <input type="text" class="form-control" id="user" placeholder="User...">
          </li>
          <li>
            <label for="userpasswd" class="form-label">Password</label>
            <input type="password" class="form-control" id="userpasswd" placeholder="">
          </li>
        </ul>

        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </div>

  </form>

</body>

</html>
